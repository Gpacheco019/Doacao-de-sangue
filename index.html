<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header> 
        <img src="Doe.PNG" alt="DOE">
        <h1>Formulário de Doação de Sangue</h1>
        <P>Ajude o próximo</P>
        <p>Toda doaão pode salvar alguem</p>  
        <button>Quero Doar</button>
    </header>

    <section class="form">
        <h2>Entre na lista de Doadores</h2>
        <form action="/">
            <input 
                type="text"
                name="name"
                placeholder="Nome Completo"
            >

            <input 
                type="text"
                name="email"
                placeholder="E-mail"
            >

            <input 
                type="text"
                name="blood"
                placeholder="Tipo Sanguino"
            >

            <button>Quero Doar</button>
        
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Gabriel Pacheco</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Caroline Adelaide</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>William Nascimento</p>
            </div>
            <div class="donor">
                <div class="blood">A-</div>
                <p>Daniel Silva</p>
            </div>
        </section>

    </main>



    
    <script src="script.js"></script>
    
</body>
</html>
